<!DOCTYPE html>
<html lang="en">

<head>
    
  {% include "calender/head_part.html" %}

</head>

<body id="page-top">

    <style>
        .modal-dialog{
            overflow-y: initial !important;
            margin-top: 60px;
        }
        .modal-body{
            height: 60vh;
            overflow-y: auto;
        }
    </style>

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "calender/sidebar_part.html" %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

            {% include "calender/topbar_part.html" %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Calender</h1>

                    <!-- Calender View section -->
                    <div class="col-md-12">    
                        <div id='calendar'></div>                        
                    </div>

                    {% include "calender/calender_popup.html" %}

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

          {% include "calender/footer_part.html" %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <script src="/static/js/calenderview.js"></script>
    
    {% include "calender/modals_and_scripts_part.html" %}

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

    

</body>


</html>
